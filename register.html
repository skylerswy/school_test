<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校园二货</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/file.css" >
    <link rel="stylesheet" href="css/login.css" >
</head>
<body>
    <div class="nav_head">
        <a class="btn btn-link"  href="logon.html" >登陆</a>
        <a class="btn btn-link"  href="register.html" >注册</a>
        <div class="nav dropdown">
            <a class="btn btn-link" href="user_center.html">| 用户中心</a>    
        </div>
        <div class="nav">
            <a class="btn btn-link"  href="index.html" >首页</a> 
        </div>
    </div>
    <div class="title">
        <img src="img/title.png">
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="search" >
                <button type="button" class="btn btn-warning" id="search-button">搜索</button>
            </div>
        </div>      
    </div>
    <!-- 返回最上开始 -->
    <div class="back_to_top">
        <a href="#"><img src="img/index-回到最上.png"></a>
    </div>
    <!-- 返回最上结束 -->
    <div class="re_in">
        <p class="text-center">注册</p>
        <input type="text"  placeholder="邮箱" name="register_email" class="user" id="register_email" />
        <input type="password"  placeholder="密码" name="register_password"  class="password" id="register_password"/>
        <input type="password"  placeholder="确认密码" name="register_password"  class="password" id="register_password2"/>
        <div class="code">
            <input type="text" id="register_vcode">
            <button type="button" class="btn btn-default" id="register_get_vcode">获取验证码</button>
        </div>
        <button type="button" class="btn btn-default" id="register_btn">确认注册</button>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
